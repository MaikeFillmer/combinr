<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Combinr</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey darken-3">
      <a href="#" class="brand-logo center">Combinr</a>     
      
    </div>
  </nav>  
  <div class="row head">
    	<div class="col s12 m12">
        	<h5 class="center-align">Select a news story title to open the article in a new link.</h5>
    	</div>
    	
    </div>

    
    <div class="row">
    	<div class="col s12 m4">

    		<div class="valign-wrapper"><h3 class="center-align">TechCrunch</h3></div>
    		<div id="loading1"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom"></i></div>
    		<div  id="articles1"></div>
		</div>
    	<div class="col s12 m4">
    		<h3 class="center-align">The Verge</h3>
    		<div id="loading2"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom"></i><br><span>The little elves are working on assembling your articles</span></div>
    		<div  id="articles2"></div>
    		
		</div>
		<div class="col s12 m4">
    		<h3 class="center-align">CNet</h3>
    		<div id="loading3"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom"></i></div>
    		<div  id="articles3"></div>
    		
		</div>
    </div>
    	
    
  
  
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/05eee975dd.js"></script>
  <script src="app.js"></script>
</body>
</html>
